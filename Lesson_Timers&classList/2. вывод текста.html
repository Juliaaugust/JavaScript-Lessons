<!DOCTYPE html>
<html>
<head>
	<title>вывод текста с интервалом</title>
	<meta charset="utf-8" />
	<script>
		window.onload = function () {
			var div = document.querySelector("#text");
			// сохранили копию текста из блока в переменную
			var str = div.innerHTML;
			// а из блока удаляем
			div.innerHTML = "";

			var i = 0;

			var timer = setInterval(function () {
				// выводим символ с индексом i
				div.innerHTML += str[i];
				// увеличиваем счетчик
				i++;

				// если значение переменной i больше или равно кол-ву символов в строке
				if (i >= str.length) {
					clearInterval(timer);
				}
			}, 100);
		};
	</script>
	<style>
		#text:after {
			content: '';
			display: inline-block;
			border-right: 1px solid #111;
			height: 16px;
			vertical-align: middle;
			margin-left: 2px;
			animation: 1s blink infinite;
		}

		@keyframes blink {
			0% {opacity: 1;}
			100% {opacity: 0;}
		}
	</style>
</head>
<body>
	<div id="text">Это текст, который нужно будет вывести побуквенно (с интервалом)</div>
</body>
</html>
