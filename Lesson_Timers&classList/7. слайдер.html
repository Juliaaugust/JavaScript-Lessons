<!doctype html>
<html>
<head>
	<title>Слайдшоу</title>
	<meta charset="utf-8" />
	<script>
		window.onload = function () {
			// массив слайдов
			var slides = document.querySelectorAll(".slide");
			var i = 0;

			var showSlide = function () {
				slides[i].classList.add("slide-visible");
				for (var j=0; j < slides.length; j++) {
					// удалять классы будем для всех слайдов, кроме текущего
					// т.е. если номер текущего видимого слайда (i) не равен текущему перебираемому
					// элементу массива (j)
					if (i != j) {
						slides[j].classList.remove("slide-visible");
					}
				}
			};

			showSlide();

			document.body.onkeydown = function (ev) {
				if (ev.keyCode == 39) {	
					// если дошли до конца списка слайдов, то возвращаемся в начало
					if (i >= slides.length-1) {
						i=0;
					} else { // а если нет, то двигаемся к следующему
						i++;
					}

					showSlide();
				}

				if (ev.keyCode == 37) {
					if (i == 0) {
						i = slides.length - 1;
					} else {
						i--;
					}
					
					showSlide();
				}
			};
		};
	</script>

	<style>
		#slides {
			overflow: hidden;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
		}

		.slide {
			box-sizing: border-box;

			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;

			font-size: 30px;
			padding: 30% 20%;
			
			line-height: 1.2;

			transition: 1.5s;
		}

		.slide b {
			font-size: 60px;
		}

		.slide-black {
			background: #050505;
			color: #f9f9f9;
			left: 0;
			top: -200%;
		}

		.slide-white {
			background: #fff;
			text-align: right;
		}

		.slide-gray {
			background: #aaa;
			text-align: center;
			padding-top: 20%;
		}

		.slide-red {
			background: red;
			left: 0;
			top: -200%;
			color: yellow;
		}

		.slide-visible {
			top: 0;
			left: 0;
		}
	</style>

</head>
<body>
	<div id="slides">
		<div class="slide slide-black">
			Есть люди, которые несут <br /> <b>тьму, мрак и хаос</b>.
		</div>
		<div class="slide slide-white">
			Есть люди, которые несут в этот мир <br /> <b>любовь, тепло и свет</b>.
		</div>
		<div class="slide slide-gray">
			<b>И есть я.</b>
		</div>
		<div class="slide slide-red">
			<b>Я несу пакетик.</b>
		</div>
	</div>

</body>
</html>
