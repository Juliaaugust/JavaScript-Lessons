<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#circle {
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;
			position: absolute;
			top: 100px;
			left: 0;
		}

		#circle2 {
			width: 100px;
			height: 100px;
			background: green;
			border-radius: 50%;
			position: absolute;
			top: 300px;
			left: 0;
			animation: moving 1.285s linear forwards;
		}

		@keyframes moving {
			to {
				left: 700px;
			}
		}
	</style>
	<script>
		window.onload = function () {
			var circle = document.querySelector("#circle");

			// здесь будем хранить текущее значение координаты
			var left = 0;

			var timer = setInterval(function () {
				// при указании координат и размеров необходимо указывать ед. изм
				circle.style.left = left + "px";
				// увеличиваем значение переменной
				left += 5;

				// останавливаем таймер, если дошли до left: 700px
				if (left >= 700) {
					clearInterval(timer);
				}

			}, 10);
		};
	</script>
</head>
<body>
	<div id="circle"></div>
	<div id="circle2"></div>
</body>
</html>
