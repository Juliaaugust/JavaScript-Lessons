<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Обработка событий</title>
	<script>
		window.onload = function () {
			var btn1 = document.getElementById("hi");
			var btn2 = document.getElementById("hello");
			var btnRed = document.getElementById("red");
			var h1 = document.getElementById("header");

			var isTextHi = false;
			var isTextHello = false;
			var isRed = false;

			btn1.onclick = function (e) {
				//специальная функция для вывода информации
				console.log(e);
				if(isTextHi == false) {
					h1.innerHTML = 'Привет, Юля!';
					isTextHi = true;
				} else {
					h1.innerHTML = "";
					isTextHi = false;
				}
			};
			btn2.onclick = function (e) {
				//специальная функция для вывода информации
				console.log(e);
				if(isTextHello == false) {
					h1.innerHTML = 'Здравствуйте, Юлия Алексеевна!';
					isTextHello = true;
				} else {
					h1.innerHTML = "";
					isTextHello = false;
				}
			};
			btnRed.onclick = function (e) {
				//специальная функция для вывода информации
				console.log(e);
				if(isRed == false) {
					h1.style.color = "red";
					isRed = true;
				} else {
					h1.style.color = "black";
					isRed = false;
				}
			};
		};
	</script>
</head>
<body>
	<button id="hi">Привет</button>
	<button id="hello">Здравствуйте</button>
	<button id="red">Красный текст</button>
	<h1 id="header"></h1>
</body>
</html>
